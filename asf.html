<!-- Switch -->
<div class="mt-6 ml-2 flex justify-center">
	<div class="flex items-center space-x-2">
		<!-- Monthly Label -->
		<span
			id="monthly-label"
			class="font-semibold text-[#848884] transition-colors duration-300"
		>
			Monthly
		</span>

		<!-- Toggle Switch -->
		<label class="relative inline-flex cursor-pointer items-center">
			<input type="checkbox" id="toggle" class="peer sr-only" checked />
			<div
				class="h-[28px] w-[52px] rounded-full bg-gray-200 transition-colors duration-300 peer-checked:bg-[#00BA00]"
			></div>
			<div
				class="absolute top-[2px] left-[2px] h-6 w-6 transform rounded-full bg-white shadow-md transition-transform duration-300 peer-checked:translate-x-6"
			></div>
		</label>

		<!-- Yearly Label with Badge -->
		<div class="relative flex items-center space-x-2">
			<span
				id="yearly-label"
				class="font-semibold text-[#848884] transition-colors duration-300"
			>
				Yearly
			</span>
			<span
				id="free"
				class="- absolute -top-1 left-full flex w-[117px] shrink-0 rounded-[5px] border border-[#00BA00] px-2 py-px font-medium text-[#00BA00] max-[430px]:hidden"
			>
				1 month free
			</span>
		</div>
	</div>
</div>
